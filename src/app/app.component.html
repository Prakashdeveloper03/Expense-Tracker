<div>
  <app-header></app-header>
  <div class="container">
    <app-balance [total]="total"></app-balance>
    <app-income-expense
      [income]="income"
      [expenses]="expenses"
    ></app-income-expense>
    <app-transaction-list
      [transactions]="transactions"
      (transactionDeleted)="handleTransactionDeleted($event)"

    ></app-add-transaction>
  </div>
</div>
